<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Hotel Booking Form</title>
</head>
<body>
     <h3>Hotel Booking Form</h3>
     <p><span style="color: red;">*</span> are mandatory</p>

     <h3>Personal Detail</h3>

     <label for="Name">Name <span style="color: red;">*</span>:</label>  
     <input type="text" id="name" placeholder="Enter Your Name">

     <br>

     <label for="Contact No">Contact No <span style="color: red;">*</span>:</label>
     <input type="number" id="contact" placeholder="Enter Contact No">

     <br>

     <label for="Email">Email <span style="color: red;">*</span>:</label>
     <input type="email" id="email" placeholder="Enter Email">

     <br>
  
     <h3>Booking Details</h3>
     <label for="Check-in">Check-in <span style="color: red;">*</span>:</label>
     <input type="date" id = "check-in" placeholder="dd-mm-yyyy">


     <label for="Check-out">Check-out<span style="color: red;">*</span>:</label>
     <input type="date" id="check-out" placeholder="dd-mm-yyyy"> <br>

     <label for="Room Type">Room-Type<span style="color: red;">*</span>:</label>
     <input type="radio" id="room-type" placeholder="Room Type">
     <option value="">Select Room Type</option>
     <option value="single" >Single</option>
     <option value="double">Double</option>
     <option value="suite">Suite</option> <br>

     <p>No of Guest</p> 
     <label for="Adult">Adult<span style="color: red;">*</span>:</label>
     <input type="number" min=1 max=10>

     <label for="Child">Child<span style="color: red;">*</span>:</label>
     <input type="number" min=0  max=4> 
     
     <br>
     <br>

     <label for="Spcl Msg">Special Message</label>
     <textarea name="Request" id="Spcl Message" placeholder="Any Special Message"></textarea>


     <br>
     <br>

     <button class="submit-button" style="color: red; background-color: aqua; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;border-radius: 6px;">Submit</button>


</body>
</html>
