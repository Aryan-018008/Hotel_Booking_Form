<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hotel Booking Form</title>
<link rel="stylesheet" href="HotelForm.css">
</head>

<body>

<form class="booking-form" id="form">
  <h2>Hotel Booking Form</h2>
  <span class="close-btn" onclick="goHome()">✖</span>


  <div id="alert" class="alert"></div>

  <div class="row">
    <div class="field">
      <input type="text" id="name" placeholder=" " />
      <label>Full Name*</label>
      <small>Please enter your full name</small>
    </div>
    <div class="field">
      <input type="tel" id="phone" placeholder=" " maxlength=10/>
      <label>Phone Number*</label>
      <small>Enter a valid phone number</small>
    </div>
  </div>

  <div class="row">
    <div class="field">
      <input type="date" id="checkin" />
      <label>Check-in*</label>
      <small>Check-in cannot be before today</small>
    </div>
    <div class="field">
      <input type="date" id="checkout" />
      <label>Check-out*</label>
      <small>Check-out must be after check-in</small>
    </div>
  </div>

  <div class="field">
    <select id="room">
      <option value="" disabled selected hidden></option>
      <option>Single Room</option>
      <option>Double Room</option>
      <option>Suite</option>
    </select>
    <label>Room Type*</label>
    <small>Select a room type</small>
  </div>

  <p style="font-size:12px;color:#4f46e5;">Number of Guests*</p>

  <div class="row">
    <div class="field">
      <input type="number" id="adult" min=0 max=10 placeholder=" " />
      <label>Adults(12+)</label>
      <small>At least 1 adult required</small>
    </div>
    <div class="field">
      <input type="number" id="child" min=0 max=9 placeholder=" " />
      <label>Children(Below 12)</label>
      <small>Total guests must be ≤ 10</small>
    </div>
  </div>

  <div class="field">
    <textarea placeholder=" "></textarea>
    <label>Special Requests (optional)</label>
  </div>

  <button type="submit">Book Now</button>
</form>

<script src="HotelForm.js"></script>
</body>
</html>
